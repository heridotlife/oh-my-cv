head:
  title: Oh My CV! - Pembuat Resume Online Gratis
  desc: Pembuat resume online gratis, memungkinkan Anda membuat resume Anda dalam hitungan menit dengan Markdown!
  keywords: pembuat resume, pembuat cv, pembuat curriculum vitae, resume markdown

landing:
  hero: Tulis <span text-blue-700 dark:text-blue-300>resume</span> Anda dengan Markdown!
  desc: adalah alat gratis dan open-source yang membantu Anda membuat dan mengelola resume dengan mudah, sambil menjaga privasi data Anda.
  start: Buat Resume Saya
  feats:
    - title: Sederhana dan Kuat
      items: "Kelola banyak resume<br>Pratinjau real-time<br>Ekspor ke PDF<br>Dapat disesuaikan sepenuhnya<br>Pilih font dan tambahkan ikon<br>Dan <a href='https://github.com/heridotlife/oh-my-cv#features' target='_blank'>lebih banyak fitur</a>"
    - title: Privasi Terutama
      items: "Open source dan gratis<br>Semua data disimpan secara lokal<br>Tidak perlu login atau registrasi<br>Tanpa pelacakan pengguna<br>Tanpa iklan"

