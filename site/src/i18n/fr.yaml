    message: Êtes-vous sûr de vouloir supprimer "{name}" ? Cette action ne peut pas être annulée.
    placeholder: Tapez 'delete' pour confirmer
    button: Supprimer le CV
  cancel: Annuler

toolbar:
  file:
    title: Fichier
    save: Enregistrer
