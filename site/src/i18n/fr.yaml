      title: Exportation PDF
      alert:
        title: Prudence!
        content: Lorsque vous imprimer sous Windows, selectionnez bien "Enregistrer vers PDF" dans les réglages de la fenêtre d'impression, <b>ne pas choisir</b> "Microsoft Print to PDF".
    export_md: Exportation Markdown
  correct_case:
    title: Corriger la casse
    example:
      title: Exemple
      content: |
        "Github" → "GitHub"
    note:
      title: Remarque
      content: Les mots qui ne sont qu'en majuscule ou en minuscule ("GITHUB" ou "github") ne seront pas affectés.
