lang: Langage

toggle_theme: Changer de thème
open_toolbar: Ouvrir la barre d'outils
close_toolbar: Fermer la barre d'outils

head:
  title: Oh My CV! - Éditeur de CV en ligne gratuit
  desc: Éditeur de CV en ligne gratuit, qui vous permet de créer votre CV en seulement quelques minutes !
  keywords: éditeur de CV, créateur de CV, éditeur de curriculum vitae, CV en Markdown
landing:
  hero: Écrivez des <span text-primary>CV</span> en Markdown!
  desc: C'est un outil gratuit et open-source vous permettant de créer et gérer vos CVs, sans toucher à vos données personnelles.
  start: Créer mon CV
  feats:
    - title: Simple et Puissant
      items: Gérer plusieurs CV à la fois<br>Aperçu en temps réel<br>Entièrement personnalisable<br>Exportation sous PDF<br>Choisissez vos polices et icônes<br>Et bien<a href="https://github.com/heridotlife/oh-my-cv#features" target="_blank">d'autres fonctionnalités </a>
    - title: Respect de votre vie privée
      items: Open-source et gratuit<br>Toutes les données sont stockées en local<br>Pas besoin de s'inscrire ni de se connecter<br>Pas de traçage des utilisateurs<br>Sans publicité

dashboard:
  my_resumes: Mes CVs
  created: "Crée: "
  updated: "Mis à jour: "
  new: Nouveau
  saveas: Enregistrer sous...
  import: Importer depuis...
  rename: Renommer
